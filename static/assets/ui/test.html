<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instrument cluster</title>
    <link rel="stylesheet" type="text/css" href="test.css">
  </head>
<body>
    <div id="wall">
        <div class="indicator-bar">
        </div>
        <div class="center">
            <div id="speedo" class="speedo"></div>

            <svg class="speedsvg" width="780" height="200" xmlns="http://www.w3.org/2000/svg">
                <!-- First line -->
                <!-- bottom {(100,250),(187.5,75),(800,75),(800,250),(100,250)} -->
                <path d="M0,200 L205,83 L780,83 L780,200 Z" fill="black" />
                <path d="M0,0 L0,160 L200,48 L780,48 L780,0 Z" fill="black" />
                <!-- Bottom angle -->
                <line x1="0" y1="200" x2="205" y2="83" class="blinkperkel" stroke="white" stroke-width="4"/>
                <!-- Long Bottom -->
                <line x1="204" y1="83" x2="780" y2="83" class="blinkperkel" stroke="white" stroke-width="4"/>
                <!-- Top straight -->
                <line x1="780" y1="83" x2="780" y2="48" class="blinkperkel" stroke="white" stroke-width="8"/>
                <!-- Long Top -->
                <line x1="195" y1="48" x2="780" y2="48" class="blinkperkel" stroke="white" stroke-width="4"/>
                <!-- Top angle -->
                <line x1="0" y1="160" x2="196" y2="48" class="blinkperkel" stroke="white" stroke-width="4"/>
                <!-- Bottom straight -->
                <line x1="0" y1="200" x2="0" y2="160" class="blinkperkel" stroke="white" stroke-width="8"/>
                <!-- Numbers -->
                <text x="44" y="110" fill="white" class="speedonumber">1</text>
                <text x="103" y="77" fill="white" class="speedonumber">2</text>
                <text x="159" y="45" fill="white" class="speedonumber">3</text>
                <text x="215" y="32" fill="white" class="speedonumber">4</text>
                <text x="271" y="32" fill="white" class="speedonumber">5</text>
                <text x="327" y="32" fill="white" class="speedonumber">6</text>
                <text x="383" y="32" fill="white" class="speedonumber">7</text>
                <text x="439" y="32" fill="white" class="speedonumber">8</text>
                <text x="495" y="32" fill="white" class="speedonumber">9</text>
                <text x="536" y="32" fill="white" class="speedonumber">10</text>
                <text x="592" y="32" fill="white" class="speedonumber">11</text>
                <text x="650" y="32" fill="white" class="speedonumber">12</text>
                <text x="706" y="32" fill="red" class="speedonumber">13</text>
            </svg>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
