<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instrument cluster</title>
    <link rel="stylesheet" type="text/css" href="test.css">
  </head>
<body>
    <div class="indicator-bar">
    </div>
    <div class="center">
        <div id="speedo" class="speedo"></div>

        <svg class="speedsvg" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
            <!-- First line -->
            <line x1="0" y1="250" x2="125" y2="0" stroke="white" stroke-width="8" />
            <!-- Second line (parallel and shorter) -->
            <line x1="100" y1="250" x2="187.5" y2="75" stroke="white" stroke-width="8" />
            
            <!-- fourth (top) line -->
            <line x1="125" y1="0" x2="800" y2="0" stroke="white" stroke-width="8" />
            <!-- fifth (top-mid) line -->
            <line x1="185" y1="75" x2="800" y2="75" stroke="white" stroke-width="8" />
            
            <!-- third (bottom) line -->
            <line x1="0" y1="250" x2="100" y2="250" stroke="white" stroke-width="8" />
            <!-- sixth (end) line -->
            <line x1="800" y1="75" x2="800" y2="0" stroke="white" stroke-width="8" />
            
            <!-- path tool to draw outside part with fill usign coordinates -->
            <!-- bottom {(100,250),(187.5,75),(800,75),(800,250),(100,250)} -->
            <path d="M100,250 L187.5,75 L800,75 L800,250 Z" fill="black" />
            <!-- top {(0,0),(0,250),(125,0),(0,0)} -->
            <path d="M0,0 L0,250 L125,0 Z" fill="black" />
        </svg>
    </div>
    <script src="test.js"></script>
</body>
</html>
